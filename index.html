<!DOCTYPE html>
<html>
<head>
	<title>Psd to Html-Strict</title>
	<!--google fonts-->
	<!--font awesome-->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<!--theme css-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<!--Header section-->
	<header>
		<div class="container">
			<div class="logo">
				<img src="img/strict.png" alt="Logo">
			</div>
			<div class="menu">
				<nav>
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Service</a></li>
						<li><a href="#">Portfolio</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>	
		</div>
	</header>

	<!--banner section-->

	<section class="banner">
		<div class="container">
			<div class="banner-main">
				<h2>Strict</h2>
				<span></span>
				<p>stringent or exacting in or in enforcing rules, requirements, obligations, etc.</p>
				<button type="button" class="banner-btn">call to action</button>
				<div class="banner-icon">
					<i class="fa fa-chevron-down"></i>
				</div>
			</div>
		</div>
	</section>
	<!--portfolio section-->
	<section class="portfolio">
		<div class="container">
			<div class="image-hover">
				<img src="img/portfolio-one.jpg">
				<div class="image-hover-content">
					<h2>Image Hover</h2>
					<p>image hover content</p>
				</div>
			</div>
		</div>
	</section>

	<!--contact section-->
	<section class="contact">
		<div class="container">
			<div class="contact-form">
				<form>
					<input type="text" placeholder="Full Name" class="form-control">
					<input type="email" placeholder="Email Address" class="form-control">
					<textarea placeholder="Massage" class="cstm-area"></textarea>
					<div class="form-footer">
						<div class="form-footer-left">
							<input type="checkbox" >
							<label>Subscribe News letter</label>
						</div>
						<div class="form-footer-right">
							<input type="submit" class="submit-btn" value="Send">
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>


</body>
</html>
